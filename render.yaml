services:
  - type: worker
    name: telegram-bot
    env: python
    repo: https://github.com/your-username/your-repo
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_OWNER_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.2
